<!DOCTYPE html>

    <link rel="stylesheet" href="styles/main.css">

<head>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
          <div class="screen" id="screen">
            <div class="secDispDiv">
              <p class="secDisp" id="secDispVal">0</p>
            </div>
            <div class="primDispDiv">
              <p class="primDisp" id="primDispVal">0</p>
            </div>
          </div>
          <div class="buttons"> 
            <button class="silverButton"     id="clear">C</button>   
            <button class="silverButton"     id="sign">±</button>  
            <button class="silverButton"     id="backspace">⌫</button>
            <button class="opr orangeButton" id="divide">÷</button>
            <button class="num grayButton"   id="num7">7</button>
            <button class="num grayButton"   id="num8">8</button>
            <button class="num grayButton"   id="num9">9</button>
            <button class="opr orangeButton" id="multiply">✕</button>
            <button class="num grayButton"   id="num4">4</button>
            <button class="num grayButton"   id="num5">5</button>
            <button class="num grayButton"   id="num6">6</button>
            <button class="opr orangeButton" id="subtract">−</button>
            <button class="num grayButton"   id="num1">1</button>
            <button class="num grayButton"   id="num2">2</button>
            <button class="num grayButton"   id="num3">3</button>
            <button class="opr orangeButton" id="add">+</button>
            <button class="num grayButton zeroButton" id="num0">0</button>
            <button class="dec grayButton"   id="dot">.</button>
            <button class="orangeButton" id="equals">=</button>
          </div>
        </div>
      </div>
</body>

<script src="script.js"></script>
