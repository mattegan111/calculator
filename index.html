<!DOCTYPE html>

    <link rel="stylesheet" href="styles/main.css">

<head>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
          <div class="screen">
            <div id="expr"></div>
            <div id="ans"></div>
          </div>
          <div class="buttons"> 
            <button id="clear">C</button>   
            <button id="sign">±</button>  
            <button id="delete">⌫</button>
            <button class="orangeButton" id="divide">÷</button>
            <button class="grayButton" id="7">7</button>
            <button class="grayButton" id="8">8</button>
            <button class="grayButton" id="9">9</button>
            <button class="orangeButton" id="multiply">✕</button>
            <button class="grayButton" id="4">4</button>
            <button class="grayButton" id="5">5</button>
            <button class="grayButton" id="6">6</button>
            <button class="orangeButton" id="subtract">−</button>
            <button class="grayButton" id="1">1</button>
            <button class="grayButton" id="2">2</button>
            <button class="grayButton" id="3">3</button>
            <button class="orangeButton" id="add">+</button>
            <button class="grayButton zeroButton" id="0">0</button>
            <button class="grayButton" id="dot">.</button>
            <button class="orangeButton" id="equals">=</button>
          </div>
        </div>
      </div>
</body>

<script src="script.js"></script>
